workflows:
  version: 2
  build-test-deploy:
    jobs:
      - build_and_test

      - owasp-scan-dev:
          filters:
            branches:
              only: /^release.*/

      - owasp-scan-stage:
          filters:
            branches:
              only: master

      - owasp-scan-prod:
          requires:
            - deploy-prod
          filters:
            branches:
              only: master

      - deploy-dev:
          requires:
            - build_and_test
          filters:
            branches:
              only: develop

      - deploy-stage:
          requires:
            - owasp-scan-dev
            - build_and_test
          filters:
            branches:
              only: /^release.*/

      - deploy-prod:
          requires:
            - owasp-scan-stage
            - build_and_test
          filters:
            branches:
              only: master

      - e2e-test-dev:
          requires:
            - deploy-dev
          filters:
            branches:
              only: develop

      - e2e-test-stage:
          requires:
            - deploy-stage
          filters:
            branches:
              only: /^release.*/

  # Scheduled maintenance jobs for portal
  # Dev scheduled jobs
  periodic-tasks-dev:
    jobs:
      - dev-maintenance-tasks #run on dev
    triggers:
      - schedule:
          cron: "0 0 * * *" # run past 8pm every night EST
          filters:
            branches:
              only: develop

  # Staging scheduled jobs
  periodic-tasks-staging:
    jobs:
      - staging-maintenance-tasks #run on stage
    triggers:
      - schedule:
          cron: "0 4 * * *" # run past midnight every night EST
          filters:
            branches:
              only: /^release.*/

  # prod scheduled jobs
  periodic-tasks-prod:
    jobs:
      - prod-maintenance-tasks #run on prod
    triggers:
      - schedule:
          cron: "0 4 * * *" # run past midnight every night EST
          filters:
            branches:
              only: master
