version: '3.7'

services:
  db:
    image: postgres:10.1-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  web:
    environment:
      - ENV=LOCAL
      - SECRET_KEY=${SECRET_KEY}
    build: .
    command: /code/run.sh
    volumes:
      - .:/code
    ports:
      - 8000:8000
    depends_on:
      - db

volumes:
  postgres_data: