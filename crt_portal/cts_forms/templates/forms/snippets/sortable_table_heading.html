{% load static %}


<th scope="col" class="{% if sort_url %}sort-cell{% endif %}">
  {% if sort_url %}
    <a
      id="{{id}}"
      href="{{sort_url}}"
      class="sort-link display-block {% if is_descending %}sort-up{% else %}sort-down{% endif %}"
      aria-label="Sort complaints by property {{ heading }}"
    >
      <span>{{ heading }}</span>
    </a>
  {% else %}
    <span>
      {{ heading }}
    </span>
  {% endif %}
</th>
