<form id="contact-edit-form" class="toggle-edit-form usa-form {% if not contact_form.errors %}display-none{% endif %}" method="post" novalidate>
    {% csrf_token %}
    <input type="hidden" value="{{ return_url_args }}" name="next" id="next" />
    <input type="hidden" value="{{ index }}" name="index" id="index" />
    {% for field in contact_form %}
        {% include "forms/snippets/input.html" with field=field %}
    {% endfor %}
    <button aria-label="update contact details" class="usa-button" disabled type="submit" name="type" value="{{contact_form.CONTEXT_KEY}}">Save</button>
    <button class="usa-button usa-button--unstyled button--cancel" type="button">Cancel</button>
</form>
