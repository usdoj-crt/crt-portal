<div class="usa-checkbox">
  <input
    type="checkbox"
    name="{{ widget.name }}"
    {% if widget.value != None %} value="{{ widget.value|stringformat:'s' }}"{% endif %}
    class="usa-checkbox__input"
    {% include "django/forms/widgets/attrs.html" %}
  />
  <label class="usa-checkbox__label crt-checkbox__label" {% if widget.attrs.id %} for="{{ widget.attrs.id }}"{% endif %}>{{ widget.label }}</label>
</div>
