{% load i18n %}
<header class="usa-banner__header">
  <div class="usa-banner__inner">
    <div class="grid-col-auto">
      <img class="usa-banner__header-flag" src="{% static "img/us_flag_small.png" %}" alt="U.S. flag">
    </div>
    <div class="grid-col-fill tablet:grid-col-auto">
      <p class="usa-banner__header-text">{% trans "An official website of the United States government" %}</p>
      <p class="usa-banner__header-action" aria-hidden="true">{% trans "Here’s how you know" %}</p>
    </div>
    <button class="usa-accordion__button usa-banner__button how-you-know-dropdown" aria-expanded="false" aria-controls="gov-banner">
      <span class="usa-banner__button-text">{% trans "Here’s how you know" %}</span>
    </button>
    {% comment "disabling language selection" %}
    {% include "partials/banner/usa_banner_language_selection.html" %}
    {% endcomment %}
  </div>
</header>
