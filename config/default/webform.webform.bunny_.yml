elements: "start:\n  '#type': webform_wizard_page\n  '#title': Start\n  '#prev_button_label': Back\n  '#next_button_label': Next\n  report_a_violation:\n    '#type': webform_section\n    '#title': 'Report a violation'\n    '#description': 'If you believe your (or someone else&rsquo;s) civil rights have been violated, please use the form below to contact the Department of Justice.'\n  primary_complaint:\n    '#type': webform_radios_other\n    '#title': 'What is your primary reason for contacting the Civil Rights Division?'\n    '#description': 'Please pick the reason that best fits the situation. We realize that multiple situations may apply and you&rsquo;ll be given the opportunity to explain in more detail later.'\n    '#description_display': before\n    '#options':\n      'Denied access or removed from a location (including segregation)': 'Denied access or removed from a location (including segregation)'\n      'Prevented from using a service or service terminated': 'Prevented from using a service or service terminated'\n      'Denied housing or subjected to harmful living conditions': 'Denied housing or subjected to harmful living conditions'\n      'Fired, not hired, demoted': 'Fired, not hired, demoted, or asked to show more documentation than required'\n      'Retaliated against or otherwise mistreated for reporting an issue': 'Retaliated against or otherwise mistreated for reporting an issue'\n      'Harassed, threatened, assaulted, or otherwise made to feel unsafe (including sexual harassment or assault)': 'Harassed, threatened, assaulted, or otherwise made to feel unsafe (including sexual harassment or assault)'\n      'Ability to vote was impacted': 'Ability to vote was impacted'\n      'Otherwise discriminated against': 'Otherwise discriminated against'\n    '#other__option_label': Other\n    '#other__title': 'Please describe'\n    '#required': true\n  protected_class:\n    '#type': webform_checkboxes_other\n    '#title': 'Why do you believe the discrimination took place? '\n    '#description': 'Civil rights laws protect people from discrimation based on the below protected classes. Please choose which you think best describes the reason(s) for the discrimination.'\n    '#description_display': before\n    '#options':\n      Race/color: Race/color\n      'National origin (including ancestry, ethnicity, and language)': 'National origin (including ancestry, ethnicity, and language)'\n      'Immigration/citizenship status (you do not have to divulge your status)': 'Immigration/citizenship status (you do not have to divulge your status)'\n      Religion: Religion\n      'Disability (including temporary)': 'Disability (including temporary)'\n      'Sex or gender idenity (including pregnancy)': 'Sex or gender idenity (including pregnancy)'\n      'Sexual orientation': 'Sexual orientation'\n      'Familial, marital, or parental status': 'Familial, marital, or parental status'\n      Age: Age\n      'Military status': 'Military status'\n      'Genetic information': 'Genetic information'\n    '#other__option_label': Other\n    '#other__placeholder': 'Please describe'\n    '#required': true\nwhere:\n  '#type': webform_wizard_page\n  '#title': Where\n  '#prev_button_label': Back\n  '#next_button_label': Next\n  where_did_this_take_place_:\n    '#type': webform_radios_other\n    '#title': 'Where did this take place?'\n    '#description': 'Providing the location helps us direct your issue to the most relevant part of Civil Rights Division'\n    '#description_display': before\n    '#options':\n      'Home, potential home, or services to help with purchasing a home (banks, lenders, or other financial services)': 'Home, potential home, or services to help with purchasing a home (banks, lenders, or other financial services)'\n      'Workplace or potential workplace': 'Workplace or potential workplace'\n      'Educational institution (school, university), education program or educational activity (after school program or workshop)': 'Educational institution (school, university), education program or educational activity (after school program or workshop)'\n      'Place of worship': 'Place of worship'\n      'Retail/commercial building (store, restaurant, hotel, nightclub, theater, gym, or other commercial space)': 'Retail/commercial building (store, restaurant, hotel, nightclub, theater, gym, or other commercial space)'\n      'Outdoor public space (including car, street, sidewalk, park)': 'Outdoor public space (including car, street, sidewalk, park)'\n      'Voting location or ballot (including mail-in ballots)': 'Voting location or ballot (including mail-in ballots)'\n      'Healthcare facility (including mental health or long-term care)': 'Healthcare facility (including mental health or long-term care)'\n      'Prison, jail, or juvenile corrections facility, or while otherwise incarcerated': 'Prison, jail, or juvenile corrections facility, or while otherwise incarcerated'\n      ' Another government building (courthouse, DMV, post office)': ' Another government building (courthouse, DMV, post office)'\n    '#other__option_label': Other\n    '#other__title': 'Please describe'\n    '#required': true\n  was_this_a_public_or_private_employer_:\n    '#type': radios\n    '#title': 'Was this a public or private employer?'\n    '#options':\n      'Public employer': 'Public employer -- Funded by the government like a post office, fire department, courthouse, DMV, or public school. This could be at the local, state, or federal level.'\n      'Private employer': 'Private employer -- Businesses or non-profits not funded by the government such as retail stores, banks, or restaurants.'\n      'I''m not sure': 'I''m not sure'\n    '#states':\n      visible:\n        ':input[name=\"where_did_this_take_place_[radios]\"]':\n          value: 'Workplace or potential workplace'\n    '#states_clear': false\n    '#required': true\n  location_details:\n    '#type': webform_contact\n    '#title': 'Location or entity details (optional)'\n    '#required': true\n    '#states_clear': false\n    '#name__access': false\n    '#name__title': 'Location, organization, company, or individual name'\n    '#company__access': false\n    '#email__access': false\n    '#phone__access': false\n    '#address__access': false\n    '#address_2__access': false\n    '#country__access': false\n  employer_size:\n    '#type': radios\n    '#title': 'About how large is the employer?'\n    '#options':\n      'Fewer than 15 employees': 'Fewer than 15 employees'\n      '15 or more employees': '15 or more employees'\n    '#states':\n      visible:\n        ':input[name=\"where_did_this_take_place_[radios]\"]':\n          value: 'Workplace or potential workplace'\n    '#states_clear': false\n    '#required': true\n  public_or_private_edu:\n    '#type': radios\n    '#title': 'Was this a public or private educational institution or program?'\n    '#options':\n      Public: 'Public -- Schools or programs funded by local, state, or the federal government'\n      Private: 'Private -- Schools or programs funded privately such as charter schools, magnet schools, or faith-based colleges'\n      'I''m not sure': 'I''m not sure'\n    '#states':\n      visible:\n        ':input[name=\"where_did_this_take_place_[radios]\"]':\n          value: 'Educational institution (school, university), education program or educational activity (after school program or workshop)'\n    '#states_clear': false\n    '#required': true\n  public_or_private_facility:\n    '#type': radios\n    '#title': 'What kind of facility?'\n    '#options':\n      'State/local facility': 'State/local facility'\n      'Federal facility': 'Federal facility'\n      'Private facility': 'Private facility'\n      'Not sure': 'Not sure'\n    '#states':\n      visible:\n        ':input[name=\"where_did_this_take_place_[radios]\"]':\n          value: 'Prison, jail, or juvenile corrections facility, or while otherwise incarcerated'\n    '#states_clear': false\n    '#required': true\n  public_or_private_healthcare:\n    '#type': radios\n    '#title': 'What kind of healthcare facility?'\n    '#options':\n      'State/local facility': 'State/local facility'\n      'Federal facility': 'Federal facility'\n      'Private facility': 'Private facility'\n      'Not sure': 'Not sure'\n    '#states':\n      visible:\n        ':input[name=\"where_did_this_take_place_[radios]\"]':\n          value: 'Healthcare facility (including mental health or long-term care)'\n    '#states_clear': false\n    '#required': true\nwho:\n  '#type': webform_wizard_page\n  '#title': Who\n  '#prev_button_label': Back\n  '#next_button_label': Next\n  respondent_type:\n    '#type': webform_radios_other\n    '#title': 'Who are you reporting this violation against? (optional)'\n    '#description': 'Letting us know the person or organization you&rsquo;re reporting against also helps us.'\n    '#description_display': before\n    '#options':\n      'Employer or potential employer': 'Employer or potential employer'\n      'Landlord, leasing office, or home/rental provider': 'Landlord, leasing office, or home/rental provider'\n      'Police, prison guard, or other corrections staff': 'Police, prison guard, or other corrections staff'\n      'Other public official (judge, voting official, or other government official)': 'Other public official (judge, voting official, or other government official)'\n      'Individual(s) from school or educational program (teacher, administrator, staff, or students)': 'Individual(s) from school or educational program (teacher, administrator, staff, or students)'\n      'Healthcare provider or staff': 'Healthcare provider or staff'\n      'Bank or loaning service': 'Bank or loaning service'\n    '#other__option_label': 'Other individual or group (family member, neighbor, stranger, or organized group)'\n    '#other__title': 'Please describe (optional)'\n  respondent_contact_ask:\n    '#type': checkbox\n    '#title': 'Iâ€™d like to include their physical address, email, or phone information '\n  respondent_contact:\n    '#type': webform_contact\n    '#title': 'Location or entity contact details (optional)'\n    '#states':\n      visible:\n        ':input[name=\"i_d_like_to_include_their_physical_address_email_or_phone_inform\"]':\n          checked: true\n    '#name__title': 'Location, organization, company, or individual name'\n    '#company__access': false\n    '#address_2__access': false\n    '#city__access': false\n    '#state_province__access': false\n    '#postal_code__access': false\n    '#country__access': false\nmore_details:\n  '#type': webform_wizard_page\n  '#title': 'More details'\n  '#prev_button_label': Back\n  '#next_button_label': Next\n  violation_summary:\n    '#type': textarea\n    '#title': 'Please describe what happened in your own words, including any additional details you want us to know'\n    '#description': 'Additional details:'\n    '#description_display': before\n    '#counter_type': word\n    '#counter_minimum': '1'\n    '#counter_maximum': '500'\n    '#required': true\n  when_did_this_incident_last_take_place_:\n    '#type': radios\n    '#title': 'When did this incident last take place?'\n    '#options':\n      'Within the last 6 months': 'Within the last 6 months'\n      'Within the last 3 years': 'Within the last 3 years'\n      'More than 3 years ago': 'More than 3 years ago'\n    '#required': true\n  do_you_have_reason_to_believe_others_are_experiencing_this_issue:\n    '#type': webform_radios_other\n    '#title': 'Do you have reason to believe others are experiencing this issue? (optional)'\n    '#options':\n      'No': 'No'\n      'I''m not sure': 'I''m not sure'\n    '#other__option_label': 'Yes'\n    '#other__placeholder': 'Please describe'\ncontact_optional_:\n  '#type': webform_wizard_page\n  '#title': 'Contact (optional)'\n  '#prev_button_label': Back\n  '#next_button_label': Review\n  how_should_we_contact_you_:\n    '#type': webform_section\n    '#title': 'How should we contact you?'\n    '#description': |\n      In order for us to follow up&nbsp; with questions or communicate the status of your report, we&rsquo;ll need to know the best person to contact.&nbsp;<br />\n      You may also submit this report anonymously.&nbsp;<br />\n      <br />\n      We read everything we receive and appreciate learning about issues of public concern. Thank you for taking the time to report this violation.\n      \n  who_are_you_reporting_for_:\n    '#type': radios\n    '#title': \"Who are you reporting for?\\t\"\n    '#options':\n      \"I'm reporting for myself\\t\": \"I'm reporting for myself\\t\"\n      'I''m reporting on behalf of another person': 'I''m reporting on behalf of another person'\n      \"I prefer not to disclose\\t\": \"I prefer not to disclose\\t\"\n    '#required': true\n  what_is_your_relationship_to_the_person_s_affected_:\n    '#type': webform_radios_other\n    '#title': 'What is your relationship to the person(s) affected?'\n    '#options':\n      'I''m a parent or guardian of the person affected': 'I''m a parent or guardian of the person affected'\n      'I''m providing professional assistance': 'I''m providing professional assistance'\n      'I''m a witness to the situation': 'I''m a witness to the situation'\n    '#other__option_label': Other\n    '#other__title': 'Please describe'\n    '#other__placeholder': 'Enter other relationship'\n    '#states':\n      visible:\n        ':input[name=\"who_are_you_reporting_for_\"]':\n          value: 'I''m reporting on behalf of another person'\n    '#states_clear': false\n    '#required': true\n  who_should_we_contact_about_this_report_:\n    '#type': webform_section\n    '#title': 'Who should we contact about this report?'\n    i_don_t_want_to_be_contacted:\n      '#type': checkbox\n      '#title': 'I don''t want to be contacted'\n      '#states_clear': false\n    contact_details:\n      '#type': webform_contact\n      '#title': 'Contact details'\n      '#states':\n        visible:\n          ':input[name=\"i_don_t_want_to_be_contacted\"]':\n            unchecked: true\n      '#states_clear': false\n      '#name__title': 'First name'\n      '#company__title': 'Last name'\n  alleged_victim:\n    '#type': webform_section\n    '#title': 'Person(s) who was discriminated against'\n    same_information_as_above:\n      '#type': checkbox\n      '#title': 'Same information as above'\n    alleged_victim_contact:\n      '#type': webform_contact\n      '#title': 'Contact information for the person who was discriminated against'\n      '#states':\n        invisible:\n          ':input[name=\"same_information_as_above\"]':\n            checked: true\n      '#states_clear': false\n      '#name__title': 'First name'\n      '#company__title': 'Last name'\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': Submit"
